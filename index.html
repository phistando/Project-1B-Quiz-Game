<!DOCTYPE html>
<html>
<head>
  <title>Pong game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <header>
    <h1>Pong Game</h1>
  </header>

<div class = "wrapper">

<div id="playerOne">
  <h2> Player 1 </h2>
  <p>Press 'W' for up</p>
  <p>Press 'S' for down</p>
</div>

<div id="playerTwo">
  <h2> Player 2 </h2>
  <p>Press 'O' for up</p>
  <p>Press 'L' for down</p>
</div>

<canvas id="canvas"></canvas>

<div id="startText"> Press Spacebar to start </div>
<div id="restart">Press Enter to restart game</div>

</div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" charset="utf-8"></script>
  <script src="main.js"></script>
</body>
</html>
